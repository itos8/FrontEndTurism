<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Kotlin JS Demo</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id = "root"></div>
    <div id = "map"></div>

    <script>
        var map;
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: -34.397, lng: 150.644},
              zoom: 8
            });
          }

          function addMarker(location, name, description) {

          var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h2 id="firstHeading" class="firstHeading">'+name+'</h2>'+
            '<div id="bodyContent">'+
            description+
            '</div>'+
            '</div>';

            var infowindow = new google.maps.InfoWindow({
              content: contentString
            });

            var marker = new google.maps.Marker({
              position: location,
              map: map
            })
            marker.addListener('click', function() {
              infowindow.open(map, marker);
            });
            }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYCfmFRdv7bMuVKFpUCiyOSAncmPbOV38&callback=initMap" async defer></script>
    <script src="build/classes/kotlin/main/lib/kotlin.js"></script>
    <script src="build/classes/kotlin/main/lib/kotlinx-html-js.js"></script>
    <script src="build/classes/kotlin/main/FrontEndTurism.js"></script>

</body>
</html>
